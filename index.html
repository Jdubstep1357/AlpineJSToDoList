<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">

		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

	</head>
	<body>
		<!-- splice removes elements -->
		<!-- newTodo is from input field that is added. todos is array. 
			Each new item pushed adds to array -->
		<section 
		x-data="todos()"
		class="todoapp"
		>
			<header class="header">
				<h1>todos</h1>

				<input 
				x-model="newTodo"
				@keyup.enter="addTodo"
				class="new-todo" 
				placeholder="What needs to be done?" 
				autofocus
				>
			</header>


			<!-- This section should be hidden by default and shown when there are todos -->
			<section 
				class="main" 
				x-show="todos.length"
			>

				<input 
				id="toggle-all" 
				class="toggle-all" 
				type="checkbox"
				>

				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"> 
					
					<!-- List items should get the class 'editing' when editing and 'completed when marked as completed -->
					<template x-for="todo in filteredTodos" :key="todo.id">
						<li 
						:class="{ 
							completed: todo.completed,
							editing: todo === editedTodo
						}"
						>
							<div class="view">

								<input 
								x-model="todo.completed"
								@click="todo.completed = ! todo.completed;"
								class="toggle" 
								type="checkbox"
								>

								<label 
								x-text="todo.body"
								@dblclick="editTodo(todo)"
								></label>

								<button 
								@click="deleteTodo(todo)" class="destroy"></button>
							</div>

							<!-- When user double clicks on thing -->
							<input 
							x-model="todo.body"
							@keyup.enter="editComplete(todo)"
							@keyup.escape="cancelEdit(todo)"

							class="edit" 
							/>

						</li>
					</template>
				</ul>
			</section>

			<footer class="footer" x-show="true">

				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong x-text="active.length"></strong> item left</span>

				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<!-- Store which user desires -->
						<a @click.prevent = "filter = 'all'" :class="{ selected: filter === 'all' }" href="#/">All</a>
					</li>
					<li>
						<a @click.prevent = "filter = 'active'" :class="{ selected: filter === 'active' }" href="#/active">Active</a>
					</li>
					<li>
						<a @click.prevent = "filter = 'completed'" :class="{ selected: filter === 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>

				<!-- Hidden if no completed items are left -->
				<button 
				x-show="completed.length"
				@click="todos = active" 
				class="clear-completed"
				
				>
				Clear completed
			</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>

			<!-- Change this out with your name and url ↓ -->
			
			<p>Created by 
				<a href="https://laracasts.com">John Lyons</a>
			</p>

			<p>Part of 
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>


		<!-- Dedicated js code for section x-data=todoapp()-->
		<script src="js/todos.js"></script>
	</body>
</html>
